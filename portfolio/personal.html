    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #ffffff); /* Lighter background */
            color: #333; /* Darker text for contrast */
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #5aacb3, #64a4be);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 132, 209, 0.3);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            animation: fadeInUp 1s ease;
        }

        /* Section Styling */
        section {
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease;
        }

        section h2 {
            font-size: 2rem;
            color: #62c5c2;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Contact Info Styling */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .contact-info a {
            text-decoration: none;
            color: #333; /* Darker text for contrast */
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-info a:hover {
            background: rgba(111, 188, 190, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(96, 175, 91, 0.4);
        }

        .contact-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .contact-info a:hover img {
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #5c8ea7, #8ac3ce);
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(255, 111, 97, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform : translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 20px;
            }

            .contact-info a {
                width: 90%;
            }
        }
    </style>
